<section>
    <div class="container-fluid">
        
        <div class="row">
            <!-- Dashboard body part -->
            <div class="col"></div>
            <div class="col-sm-9">

                <div class="jumbotron jumbotron-flat">
                    <div class="center">
                        <h2><i>BALANCE</i> = <i>50Quest</i></h2>
                    </div>
                    <div class="paymentAmt">0.005QUEST = $100</div>



                </div>

                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                                    <!-- Credit card form tabs -->
                                    <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                        <li class="nav-item">
                                            <a data-toggle="pill" href="#credit-card" class="nav-link active"> <i
                                                    class="fas fa-coins mr-2"></i>Cashout Coin</a>
                                        </li>
                                        <li class="nav-item">
                                            <a data-toggle="pill" href="#paypal" class="nav-link"> <i
                                                    class="fas fa-coins mr-2"></i>Transfer Coin</a>
                                        </li>

                                    </ul>
                                </div>
                                <!-- End -->
                                <!-- Credit card form content -->
                                <div class="tab-content">
                                    <!-- credit card info-->
                                    <div id="credit-card" class="tab-pane fade show active pt-3">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="username">
                                                    <h6>Amount to Cashout</h6>
                                                </label>
                                                <input type="number" name="username" placeholder="Cashout Amount"
                                                    required class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label for="QuestAddress">
                                                    <h6>Quest Address</h6>
                                                </label>
                                                <div class="input-group">
                                                    <input type="" name="cardNumber"
                                                        placeholder="Valid Quest coin Address" class="form-control"
                                                        required />
                                                    <div class="input-group-append">
                                                        <span class="input-group-text text-muted"> <i
                                                                class="fab fa-cc-amex mx-1"></i> </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card-footer"><button type="button"
                                                    class="subscribe btn btn-block shadow-sm"
                                                    style="background-color: rgb(247, 31, 67);">Cash Out</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- End -->
                                    <!-- Paypal info -->
                                    <div id="paypal" class="tab-pane fade pt-3">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="username">
                                                    <h6>Amount to Transfer</h6>
                                                </label>
                                                <input type="number" name="username" placeholder="Amount to Transfer"
                                                    required class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label for="QuestAddress">
                                                    <h6>Reciever Quest Address</h6>
                                                </label>
                                                <div class="input-group">
                                                    <input type="" name="cardNumber"
                                                        placeholder="Valid Quest coin Address of the Reciever"
                                                        class="form-control" required />
                                                    <div class="input-group-append">
                                                        <span class="input-group-text text-muted"> <i
                                                                class="fab fa-cc-amex mx-1"></i> </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card-footer"><button type="button"
                                                    class="subscribe btn btn-block shadow-sm"
                                                    style="background-color: rgb(247, 31, 67);">Transfer Coin</button>
                                            </div>
                                        </form>

                                        <!-- End -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    $(function () {
                        $('[data-toggle="tooltip"]').tooltip();
                    });
                </script>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
