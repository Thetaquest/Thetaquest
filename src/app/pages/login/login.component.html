<header class="header">
    <div class="row qz-bg-blue">
      <div class="col"></div>
      <div class="col-10">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top custom-navbar">
          <div class="navbar-brand">
            <h2 class="text-white" routerLink="/"
            style="cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 30px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: #1e293b; text-shadow: 2px 2px 0 #fa8110;">
            ThetaQuest</h2>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse navbar-default float-right" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto topnav text-white">
  
              <li class="nav-item px-2"><button class="btn qz-btn qz-bg-blue text-white" routerLink="/login">Log
                  in</button></li>
              <li class="nav-item px-2"><button class="btn qz-btn qz-bg-white" routerLink="/register">Sign up</button>
              </li>
              <!-- <li><a routerLink="teacherprofile">Profile</a></li> -->
            </ul>
          </div>
        </nav>
      </div>
      <div class="col"></div>
    </div>
  </header>
  

<!-- ======= Hero Section ======= -->
<section id="hero">
    <div class="hero-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-12 col-sm-9 col-md-7 col-lg-5 col-xl-4">
                    <!-- <h1 class="display-4 font-weight-bold text-center mt-5" routerLink="/" style="cursor: pointer; color: #004a54;">ThetaQuest</h1> -->
                    <div *ngIf="error_message" class="alert alert-danger alert-dismissible fade show mx-4 qz-border qz-rounded-corner qz-card-shadow" role="alert">
                        <h4 class="alert-heading">Error!</h4>
                        <p>{{error_message}}</p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
        
                    <div class="card qz-card qz-card-rounded qz-card-shadow mt-2 mx-4 p-5">
                        <h3>Log in.</h3>
                        <p class="mb-4">Hello there! login to continue...</p>
        
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="mt-3 float-right">
                            <p>Not registered yet?&nbsp;<a class="font-weight-bold" routerLink="/register">Create Account</a></p>
                          </div>
                          <button type="submit" class="btn btn-primary mt-5 btn-block qz-btn qz-bg-blue" (click)="connectWallet()">Login with MetaMask</button>
                        </form>
                        
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>    </div>
  </section><!-- End Hero -->
