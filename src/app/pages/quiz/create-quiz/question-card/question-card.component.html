<div class="question-card p-3">
    <div class="row">
      <div class="col-1 mx-0 pl-2">
        <div class="d-flex align-items-end" style="height: 100%;">
          <fa-icon (click)="onDelete()" [icon]="faTrashAlt"></fa-icon>
        </div>
      </div>
      <div class="col-10">
        <div>
          <p class="text-left font-weight-bold">{{ index+1 }} Question</p>
          <!-- <p class="text-left font-weight-bold">{{ question.temp_id.slice(0, 5) }}</p> -->
        </div> 
        <div class="svg-container">
          <svg width="95%" height="7rem" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#E5E5E5"/>
            <g>
                <text x="50%" y="15%" width="100%" dominant-baseline="middle" text-anchor="middle" style="font-size: 1rem; text-align: center; width: 100%">{{question.title || "Enter question.."}}</text>
            </g>
    
            <g>
              <circle cx="15%" cy="40%" r="8%" fill="#C4C4C4" visibility="visible"/>
              <text x="15%" y="40%" width="100%" dominant-baseline="middle" text-anchor="middle" style="font-size: 0.8em; text-align: center; width: 100%">{{question.timeLimit}}</text>
            </g>
    
            <rect x="5%" y="65%" width="43%" height="10%" fill="#C4C4C4"/>
            <circle cx="43%" cy="70%" r="2%" fill="#0FA81A" [attr.visibility]="checkOptionMarkedAsAnswer('option1')"/>
    
            <rect x="52%" y="65%" width="43%" height="10%" fill="#C4C4C4"/>
            <circle cx="90%" cy="70%" r="2%" fill="#0FA81A" [attr.visibility]="checkOptionMarkedAsAnswer('option2')"/>
    
            <rect x="5%" y="80%" width="43%" height="10%" fill="#C4C4C4"/>
            <circle cx="43%" cy="85%" r="2%" fill="#0FA81A" [attr.visibility]="checkOptionMarkedAsAnswer('option3')"/>
    
            <rect x="52%" y="80%" width="43%" height="10%" fill="#C4C4C4"/>
            <circle cx="90%" cy="85%" r="2%" fill="#0FA81A" [attr.visibility]="checkOptionMarkedAsAnswer('option4')"/>
          </svg>
        </div>
      </div>
    </div>
</div>
